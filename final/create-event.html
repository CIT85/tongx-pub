    <main>
      <article class="intro">
        <div class="header">
          <figure>
            <img src="img/confetti-500x500.png" alt="confetti" width="500" height="500" loading="lazy">
            <figcaption>confetti</figcaption>
          </figure>
          <h1>Create an event</h1>
            <figure>
            <img src="img/confetti-500x500.png" alt="confetti" width="500" height="500" loading="lazy">
            <figcaption>confetti</figcaption>
          </figure>
        </div>
        <form class="form-container" action="https://httpbin.org/get" method="get">
          <label for="firstName">First name:</label>
          <input
            type="text"
            name="firstName"
            id="firstName"
            autocomplete="on"
            required
            autofocus
          >

          <label for="lastName">Last name:</label>
          <input type="text" name="lastName" id="lastName" required >

          <label for="eventName">Event name:</label>
          <input type="text" name="eventName" id="eventName" required >

          <label for="description">Event description:</label>
          <textarea
            name="description"
            id="description"
            required
            placeholder="Describe your event here..."
          ></textarea>

          <label for="datetime">Date:</label>
          <input type="date" name="datetime" id="datetime" >

          <label for="eventImage">Upload event image:</label>
          <input type="file" name="eventImage" id="eventImage" >

          <input type="submit" value="Submit" >
          <input type="reset" value="Reset" >
        </form>
      </article>
