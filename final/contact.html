  <main class="contact-page">
    <section class="contact-section">
        <div class="header-phone">
                        <figure>
                <img src="./img/phone-call.png" alt="phone call" width="512" height="512" loading="lazy">
                <figcaption>A phone calling</figcaption>
            </figure>
            <h1 class="contact-heading">Contact Me</h1>
            <figure>
                <img src="./img/phone-call.png" alt="phone call" width="512" height="512" loading="lazy">
                <figcaption>A phone calling</figcaption>
            </figure>
        </div>
      <form class="contact-form" action="https://httpbin.org/post" method="post">
        <fieldset class="contact-fieldset">
          <legend class="contact-legend">Get in Touch</legend>

          <label class="contact-label" for="name">Full Name:</label>
          <input class="contact-input" type="text" id="name" name="name" required />

          <label class="contact-label" for="email">Email Address:</label>
          <input class="contact-input" type="email" id="email" name="email" required />

          <label class="contact-label" for="reason">Reason for Contact:</label>
          <select class="contact-select" id="reason" name="reason" required>
            <option value="">--Please choose an option--</option>
            <option value="feedback">Feedback</option>
            <option value="question">Question</option>
            <option value="collaboration">Collaboration</option>
          </select>

          <label class="contact-label" for="message">Message:</label>
          <textarea class="contact-textarea" id="message" name="message" rows="6" required placeholder="Type your message here..."></textarea>

          <input class="contact-submit" type="submit" value="Send Message" />
        </fieldset>
      </form>
    </section>
  </main>
